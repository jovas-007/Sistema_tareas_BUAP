<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test de Conexión API</h1>
    <button onclick="testAPI()">Probar Conexión</button>
    <button onclick="testLogin()">Probar Login</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.textContent = 'Probando conexión...';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/users');
                const data = await response.json();
                result.textContent = 'ÉXITO:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = 'ERROR:\n' + error.message + '\n\nStack:\n' + error.stack;
            }
        }

        async function testLogin() {
            const result = document.getElementById('result');
            result.textContent = 'Probando login...';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id_usuario: '999888777',
                        password: 'Password123!'
                    })
                });
                const data = await response.json();
                result.textContent = 'ÉXITO:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = 'ERROR:\n' + error.message + '\n\nStack:\n' + error.stack;
            }
        }
    </script>
</body>
</html>
