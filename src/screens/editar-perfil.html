<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Sistema de Gesti√≥n de Tareas</title>
    <link rel="stylesheet" href="../assets/dise√±os.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Header estilo original */
        .header {
            background: linear-gradient(135deg, #002855 0%, #004080 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .header.estudiante {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }

        .header h1 { font-size: 24px; display: flex; align-items: center; gap: 10px; }

        .badge-rol {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-docente { background: #dc2626; }
        .badge-estudiante { background: #002855; }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
        }

        /* Tarjeta de Perfil */
        .profile-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease;
        }

        .page-title {
            font-size: 28px;
            color: #1e293b;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 15px;
        }

        /* Estilos de Formulario */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .form-group {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #64748b;
            font-size: 14px;
        }

        input {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8fafc;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Botones de Control */
        .btn-remove {
            position: absolute;
            right: -45px;
            top: 32px;
            background: #fee2e2;
            color: #dc2626;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-remove:hover { background: #dc2626; color: white; }

        .actions-bar {
            margin-top: 35px;
            display: flex;
            gap: 15px;
        }

        .btn-main {
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-save { background: #3b82f6; color: white; flex: 2; }
        .btn-add { background: #10b981; color: white; flex: 1; }
        .btn-back { background: #64748b; color: white; text-decoration: none; font-size: 14px; }

        .btn-main:hover { opacity: 0.9; transform: translateY(-1px); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 900px) {
            .btn-remove { position: static; width: 100%; border-radius: 8px; margin-top: 5px; }
            .container { padding: 15px; }
        }
    </style>
</head>
<body>
    <header class="header" id="mainHeader">
        <h1>üë§ Configuraci√≥n de Perfil</h1>
        <div style="display: flex; align-items: center; gap: 15px; color: white;">
            <span id="headerUserName">Usuario</span>
            <span class="badge-rol" id="badgeRol">ROL</span>
            <a href="#" class="btn-main btn-back" id="btnBack">Dashboard</a>
        </div>
    </header>

    <div class="container">
        <div class="profile-card">
            <h2 class="page-title">
                <span>‚öôÔ∏è</span>
                <span>Editar Informaci√≥n</span>
            </h2>

            <form id="profileForm">
                <div id="dynamicFields" class="form-grid">
                    </div>

                <div class="actions-bar">
                    <button type="button" class="btn-main btn-add" id="btnAddField" style="display: none;" onclick="profileApp.promptNewField()">
                        ‚ûï Agregar Atributo
                    </button>
                    <button type="submit" class="btn-main btn-save">
                        üíæ Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // L√≥gica de gesti√≥n de perfil
        class ProfileApp {
            constructor() {
                this.user = null;
                this.fields = [
                    { id: 'nombre', label: 'Nombre Completo', value: '', type: 'text' },
                    { id: 'email', label: 'Correo Institucional', value: '', type: 'email' }
                ];
                this.init();
            }

            init() {
                // Simulaci√≥n de carga de usuario (esto vendr√≠a de tus cookies/localStorage)
                const userLocal = localStorage.getItem('currentUser');
                if (userLocal) {
                    this.user = JSON.parse(userLocal);
                    this.setupUI();
                    this.renderFields();
                } else {
                    alert("Sesi√≥n no v√°lida");
                    window.location.href = '../login.html';
                }
            }

            setupUI() {
                const header = document.getElementById('mainHeader');
                const badge = document.getElementById('badgeRol');
                const btnBack = document.getElementById('btnBack');
                const btnAdd = document.getElementById('btnAddField');

                document.getElementById('headerUserName').textContent = this.user.nombre_completo;
                this.fields[0].value = this.user.nombre_completo;
                this.fields[1].value = this.user.correo || '';

                if (this.user.rol === 'docente') {
                    header.classList.remove('estudiante');
                    badge.textContent = 'DOCENTE';
                    badge.className = 'badge-rol badge-docente';
                    btnBack.href = './admin-dashboard.html';
                    btnAdd.style.display = 'flex'; // Solo docente agrega/quita
                } else {
                    header.classList.add('estudiante');
                    badge.textContent = 'ESTUDIANTE';
                    badge.className = 'badge-rol badge-estudiante';
                    btnBack.href = './student-dashboard.html';
                }
            }

            renderFields() {
                const container = document.getElementById('dynamicFields');
                container.innerHTML = '';

                this.fields.forEach((field, index) => {
                    const group = document.createElement('div');
                    group.className = 'form-group';
                    
                    const isRemovable = this.user.rol === 'docente' && index > 1; // No borrar nombre/email base

                    group.innerHTML = `
                        <label>${field.label}</label>
                        <input type="${field.type}" name="${field.id}" value="${field.value}" placeholder="Ingrese ${field.label.toLowerCase()}">
                        ${isRemovable ? `<button type="button" class="btn-remove" onclick="profileApp.removeField(${index})" title="Eliminar este campo">‚úï</button>` : ''}
                    `;
                    container.appendChild(group);
                });
            }

            // FUNCI√ìN PARA AGREGAR F√ÅCILMENTE
            addField(label, type = 'text') {
                const id = 'custom_' + Date.now();
                this.fields.push({ id, label, value: '', type });
                this.renderFields();
            }

            // FUNCI√ìN PARA ELIMINAR F√ÅCILMENTE
            removeField(index) {
                if(confirm("¬øDeseas eliminar este atributo del perfil?")) {
                    this.fields.splice(index, 1);
                    this.renderFields();
                }
            }

            promptNewField() {
                const nombre = prompt("Nombre del nuevo atributo (ej: Tel√©fono, Especialidad):");
                if (nombre) this.addField(nombre);
            }

            async handleSave(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const results = Object.fromEntries(formData.entries());
                
                console.log("Enviando a API:", results);
                alert("Informaci√≥n actualizada exitosamente");
            }
        }

        const profileApp = new ProfileApp();
        document.getElementById('profileForm').addEventListener('submit', (e) => profileApp.handleSave(e));
    </script>

    <div style="text-align: center; margin-top: 20px; color: #64748b; font-size: 12px;">
        <p>M√≥dulo de Perfil ‚Ä¢ <strong>Donaji Huerta</strong></p>
    </div>
</body>
</html>
